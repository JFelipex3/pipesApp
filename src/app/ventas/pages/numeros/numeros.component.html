<div class="text-layout">
    <h1>DecimalPipe y Porcentajes</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas" subheader="del presente año"> 
            <i class="pi pi-dollar"></i>
            {{ ventasNetas | number: '1.2-2' }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ventas Brutas" subheader="del presente año"> 
            {{ ventasNetas + 2000000 | currency: 'USD' : 'symbol-narrow' : '1.0-4' }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ganancia Porcentual" subheader="del presente año"> 
            {{ porcentaje | percent: '1.2-2'}}
        </p-card>
    </div>
</div>
